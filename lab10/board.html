<!DOCTYPE html>
<html>

<head>
    <title>Bulletin Board</title>
    <link rel="stylesheet" type="text/css" href="board.css">
</head>

<body>
    <div class="photo" id="chinchilla">
        <img class="animal" src="chinchilla.jpg" alt="round chinchilla">
        <img class="pushpin" src="https://openclipart.org/image/2400px/svg_to_png/16491/randoogle-Thumbtack-Pushpin.png" alt="red pushpin">
        <div class="label">Chinchilla</div>
    </div>
    <div class="photo" id="kitten">
        <img class="animal" src="playingkitten.jpg" alt="black kitten playing with feathers">
        <img class="pushpin" src="https://openclipart.org/image/2400px/svg_to_png/16491/randoogle-Thumbtack-Pushpin.png" alt="red pushpin">
        <div class="label">Kitten</div>
    </div>
    <div class="photo" id="redpanda">
        <img class="animal" src="redpandas.jpg" alt="two baby red pandas">
        <img class="pushpin" src="https://openclipart.org/image/2400px/svg_to_png/16491/randoogle-Thumbtack-Pushpin.png" alt="red pushpin">
        <div class="label">Red Pandas</div>
    </div>
</body>

</html>
